
<div class="info-popup">
  <div class="modal-header">
    <h3 id="modal-title"
        class="modal-title">{{modalCtrl.title}}</h3>
  </div>

  <div class="modal-body">
    <p>{{modalCtrl.message}}</p>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary"
            id="ok-button"
            ng-click="modalCtrl.ok()">{{'ISC_OK_BTN' | translate}}</button>
  </div>
</div>
