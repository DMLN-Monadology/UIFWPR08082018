<div class="{{iscTranscludeCtrl.config.formClass || 'grid-block'}}">
  <div class=" {{iscTranscludeCtrl.config.labelWrapperClass || 'grid-content medium-3 large-3'}}">
    <label-template ng-transclude isc-transclude="label-template">
      <label class="{{labelClass || 'inline'}}">{{iscTranscludeCtrl.config.translationKey | translate}}</label>
    </label-template>
  </div>
  <div class="{{iscTranscludeCtrl.config.inputWrapperClass || 'grid-block medium-9 large-9'}}">
    <div class="{{iscTranscludeCtrl.config.inputClass || 'grid-content'}}">
      <div class="cmc-form-item-readonly" ng-show="ccpCtrl.inputMode === 'view'">
        <readonly-template ng-transclude isc-transclude="readonly-template"></readonly-template>
      </div>
      <div ng-show="ccpCtrl.inputMode === 'edit'">
        <control-template ng-transclude isc-transclude="control-template"></control-template>
      </div>
    </div>
  </div>
</div>
