<div class="isc-table-column-commands">
  <a class="isc-table-command-edit-icon"
     ng-click="iscRowCtrl.onCommand('edit', $event, column.commands.edit.callback)">
    <span ng-include="'svg/isc-table-edit-icon.html'"></span>
  </a>

  <a class="isc-table-command-remove-icon"
     ng-disabled="iscTblCtrl.dataItem"
     ng-if="iscTblCtrl.getColumnByKey('commands').commands.remove !== false"
     ng-click="iscRowCtrl.onCommand('remove', $event, column.commands.remove.callback)">
    <span ng-include="'svg/isc-table-remove-icon.html'"></span>
  </a>
</div>
