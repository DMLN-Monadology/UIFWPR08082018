<tags-input
  ng-model="lookCtrl.tags"
  id="{{ lookCtrl.props.form.formId }}"
  name="{{ lookCtrl.props.form.formId }}"
  template="{{ lookCtrl.props.tagsInput.template }}"
  ng-required="{{ lookCtrl.props.tagsInput.required }}"
  key-property="{{  lookCtrl.props.tagsInput.keyProperty }}"
  display-property="{{  lookCtrl.props.tagsInput.displayProperty }}"
  tabindex="{{ lookCtrl.props.tagsInput.tabindex }}"
  placeholder="{{ lookCtrl.props.tagsInput.placeholder }}"
  min-length="{{ lookCtrl.props.tagsInput.minLength }}"
  max-length="{{ lookCtrl.props.tagsInput.maxLength }}"
  min-tags="{{ lookCtrl.props.tagsInput.minTags }}"
  max-tags="{{ lookCtrl.props.tagsInput.maxTags }}"
  add-on-enter="{{ lookCtrl.props.tagsInput.addOnEnter }}"
  add-on-space="{{ lookCtrl.props.tagsInput.addOnSpace }}"
  add-on-comma="{{ lookCtrl.props.tagsInput.addOnComma }}"
  add-on-blur="{{ lookCtrl.props.tagsInput.addOnBlur }}"
  add-on-paste="{{ lookCtrl.props.tagsInput.addOnPaste }}"
  paste-split-pattern="{{ lookCtrl.props.tagsInput.pasteSplitPattern }}"
  replace-spaces-with-dashes="{{ lookCtrl.props.tagsInput.replaceSpacesWithDashes }}"
  enable-editing-last-tag="{{ lookCtrl.props.tagsInput.enableEditingLastTag }}"
  add-from-autocomplete-only="{{ lookCtrl.props.tagsInput.addFromAutocompleteOnly }}"
  on-tag-added="lookCtrl.tagAdded($tag)"
  on-tag-adding="lookCtrl.tagAdding($tag)"
  on-tag-removed="lookCtrl.tagRemoved($tag)"
  on-tag-removing="lookCtrl.tagRemoving($tag)"
  on-invalid-tag="lookCtrl.invalidTag($tag)"
  on-tag-clicked="lookCtrl.tagClicked($tag)">
  <auto-complete
    source="lookCtrl.source($query)"
    template="{{ lookCtrl.props.autoComplete.template }}"
    display-property="{{  lookCtrl.props.autoComplete.displayProperty }}"
    debounce-delay="{{ lookCtrl.props.autoComplete.debounceDelay }}"
    min-length="{{ lookCtrl.props.autoComplete.minLength }}"
    highlight-matched-text="{{ lookCtrl.props.autoComplete.highlightMatchedText }}"
    max-results-to-show="{{ lookCtrl.props.autoComplete.maxResultsToShow }}"
    load-on-down-arrow="{{ lookCtrl.props.autoComplete.loadOnDownArrow }}"
    load-on-empty="{{ lookCtrl.props.autoComplete.loadOnEmpty }}"
    load-on-focus="{{ lookCtrl.props.autoComplete.loadOnFocus }}"
    select-first-match="{{ lookCtrl.props.autoComplete.selectFirstMatch }}">
  </auto-complete>
</tags-input>

<script type="text/ng-template" id="tag-template">
  <div class="tag-template">
    <div class="right-panel">
      <span>{{ $getDisplayText() }}</span>
      <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
    </div>
  </div>
</script>

<script type="text/ng-template" id="autocomplete-template">
  <div class="autocomplete-template">
    <div class="right-panel">
      <span ng-bind-html="$highlight( $getDisplayText() )"></span>
      <span><b>{{ data.text }}</b></span>
    </div>
  </div>
</script>
