<!--top nav-->
<div class="top-nav"
     ng-controller="iscNavbarController as navbarCtrl">

  <div class="grid-container grid-block align-justify">

    <!--left-->
    <div class="grid-block small-4 medium-5 large-4">

      <div class="grid-block branding">
        <!--logo-->
        <div class="grid-block shrink v-align">
          <div class="isc-logo align-center" ng-include="'svg/logo.html'"></div>
        </div>

        <!--app name-->
        <div class="grid-block small-10 medium-11 large-10 v-align">
          <div class="app-name align-center">{{'ISC_APP_NAME' | translate }}</div>
        </div>
      </div>

    </div>

    <!--right-->

    <!--div ng-if="navbarCtrl.sessionModel.isAuthenticated()"
            class="grid-block medium-5 large-9 align-justify"-->

    <!--Force visibility for now until authentication is functional-->
    <div class="grid-block small-8 medium-7 large-8 align-justify">

      <!--menu-bar-->
      <div class="grid-block align-right">
        <div class="grid-block shrink">
          <ul class="icon-left menu-bar condense large-expand" ng-controller="iscNavbarController as navbarCtrl">
            <li ng-show="navbarCtrl.sessionModel.isAuthenticated()"><a><i class="fa fa-cog fa-fw"></i>Settings</a></li>
            <li><a><i class="fa fa-question-circle fa-fw"></i>Help</a></li>
            <li ng-show="!navbarCtrl.sessionModel.isAuthenticated()"><a ui-sref="anonymous.login"><i class="fa fa-sign-in fa-fw"></i>Login</a></li>
            <li ng-show="navbarCtrl.sessionModel.isAuthenticated()"><a ng-click="navbarCtrl.logout()"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>

<!--sub nav-->
<div class="sub-nav"
     ng-controller="iscNavbarController as navbarCtrl">

  <div class="grid-container menu-group">
    <div class="menu-group-left">
      <ul class="condense menu-bar">
        <li class="item"
            ng-repeat="tab in navbarCtrl.getTabs() | orderBy: navbarCtrl.iscUiHelper.displayOrder"
            ng-class="{'active': tab.$$active }"
            ng-if="!tab.exclude">
          <a ng-class="{'active': tab.$$active }"
             ng-click="navbarCtrl.setTabActive( tab )"
             ui-sref="{{tab.state}}">{{tab.translationKey | translate}}</a>
        </li>
      </ul>
    </div>

  </div>

</div>
