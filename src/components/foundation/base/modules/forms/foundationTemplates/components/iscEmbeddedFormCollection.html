<div class="subform embedded-collection">
  <!--Table Display-->
  <div class="grid-block">

    <faux-table config="efCollectionCtrl.tableConfig"
                class="expand"
                data="efCollectionCtrl.collectionModel">
    </faux-table>

    <div class="grid-content collapse clearfix">
      <!--Add Button-->
      <button class="button float-left small embedded-form-add"
              type="button"
              ng-if="efCollectionCtrl.mode != 'view'"
              ng-click="efCollectionCtrl.newForm()">
        <i class="fa fa-plus"></i> {{'Forms_Collections_Add' | translate}} {{efCollectionCtrl.label | translate}}
      </button>
    </div>
  </div>


  <!--Modal Editor-->
  <div zf-modal
       name="{{efCollectionCtrl.modalName}}"
       class="collapse"
       id="{{efCollectionCtrl.modalName}}"
       overlay-close="false">
    <div class="primary title-bar">
      <div class="center title">
        {{ ((efCollectionCtrl.isNew ? 'Add' : 'Edit') | translate ) + ' ' + (efCollectionCtrl.label | translate) }}
      </div>
    </div>

    <div ng-include="'forms/foundationTemplates/templates/embeddedFormEditor.html'"
         ng-if="efCollectionCtrl.editAs==='modal'"></div>
  </div>

  <!--Inline Editor-->
  <div ng-include="'forms/foundationTemplates/templates/embeddedFormEditor.html'"
       ng-if="efCollectionCtrl.editAs==='inline'"></div>


</div>
