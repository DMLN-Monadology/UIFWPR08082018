<div ng-message="required">
  <label class="error-message"
         ng-bind="['*', to.label, ('is required' | translate)].join(' ')">
  </label>
</div>
<div ng-message="minDate">
  <label class="error-message"
         ng-bind="[('Minimum date is' | translate), minDate].join(' ')">
  </label>
</div>
<div ng-message="maxDate">
  <label class="error-message"
         ng-bind="[('Maximum date is' | translate), maxDate].join(' ')">
  </label>
</div>
<div ng-message="minlength">
  <label class="error-message"
         ng-bind="[('Minimum length is' | translate), to.minlength].join(' ')">
  </label>
</div>
<div ng-message="maxlength">
  <label class="error-message"
         ng-bind="[('Maximum length is' | translate), to.maxlength].join(' ')">
  </label>
</div>
<div ng-message="number">
  <label class="error-message"
         ng-bind="'Invalid number' | translate">
  </label>
</div>
<div ng-message="date">
  <label class="error-message"
         ng-bind="'Invalid date' | translate">
  </label>
</div>
<div ng-message="email">
  <label class="error-message"
         ng-bind="'Invalid email address' | translate">
  </label>
</div>
