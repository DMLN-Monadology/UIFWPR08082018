<div ng-message="required">
  <label class="error-message"
         ng-bind="'* {{to.label}} is required' | translate">
  </label>
</div>
<div ng-message="minlength">
  <label class="error-message"
         ng-bind="'Minimum length is {{to.minlength}}' | translate ">
  </label>
</div>
<div ng-message="maxlength">
  <label class="error-message"
         ng-bind="'Maximum length is {{to.maxlength}}' | translate">
  </label>
</div>
<div ng-message="email">
  <label class="error-message"
         ng-bind="'Invalid email address' | translate">
  </label>
</div>
