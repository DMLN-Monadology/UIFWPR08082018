<isc-forms-typeahead-bridge>
  <isc-forms-typeahead list-data="taBridgeCtrl.apiResults"
                       bypass-input-filter="true"
                       on-select="onSelect"
                       api-select="taBridgeCtrl.invokeSelect(model, options.data.userModel.onSelect)"
                       limit-to-list="{{limitToList}}"
                       list-field="{{options.data.resultsDisplayField}}">
    <input ng-model="localModel.input"
           ng-disabled="to.disabled"
           ng-required="to.required"
           id="{{id}}"
           name="{{name||id}}"
           placeholder="{{to.placeholder | translate}}"
           class="typeahead"
           ng-focus="taBridgeCtrl.invokeApi(model, localModel.input, options.data.userModel.api)"
           ng-change="taBridgeCtrl.invokeApi(model, localModel.input, options.data.userModel.api)">
  </isc-forms-typeahead>
</isc-forms-typeahead-bridge>
