<div class="check-list" ng-class="{ 'grid-block' : isHorizontal }">
  <div ng-repeat="(key, option) in to.options"
       class="checkbox"
       ng-class="{ 'grid-block' : !isHorizontal, 'grid-content shrink' : isHorizontal }">
    <label>
      <input type="checkbox"
             id="{{id + '_'+ $index}}"
             name="{{(name || id) + '_'+ $index}}"
             ng-disabled="to.disabled"
             ng-model="multiCheckbox.checked[$index]"
             ng-change="multiCheckbox.change()">
      {{isObjectModel ? option[displayField || 'name'] : option}}
    </label>
  </div>
</div>
