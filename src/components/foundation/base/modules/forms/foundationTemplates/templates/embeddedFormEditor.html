<div class="grid-content collapse" ng-if="efCollectionCtrl.renderForm">

  <form>
    <div>
      <formly-form model="efCollectionCtrl.editModel"
                   fields="efCollectionCtrl.fields"
                   options="efCollectionCtrl.subformOptions"
                   form="efCollectionCtrl.subform.form">
      </formly-form>
    </div>

    <div class="controls clearfix">
      <button class="cancel float-left small flat embedded-form-cancel"
              type="button"
              ng-click="efCollectionCtrl.cancel()">
        {{ "Cancel" | translate }}
      </button>

      <button class="float-right small flat embedded-form-save"
              type="button"
              ng-class="{'disabled' : efCollectionCtrl.isSubmitDisabled() }"
              ng-disabled="efCollectionCtrl.isSubmitDisabled()"
              ng-click="efCollectionCtrl.saveForm()">
        {{ "Save" | translate }} {{efCollectionCtrl.label}}
      </button>
    </div>
  </form>

</div>
