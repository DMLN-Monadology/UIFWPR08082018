<div>
  <isc-forms-typeahead list-data="listOptions"
                       on-select="onSelect"
                       minlength="minInputLength"
                       limit-to-list="{{limitToList}}"
                       list-field="{{options.data.resultsDisplayField}}">
    <input ng-model="localModel.input"
           ng-disabled="to.disabled"
           ng-required="to.required"
           placeholder="{{to.placeholder | translate}}"
           id="{{id}}"
           name="{{name||id}}"
           class="typeahead">
  </isc-forms-typeahead>
</div>
