<div ng-repeat="(key, option) in to.options" class="radio-list grid-block">
  <label class="radio">
    <input type="radio"
           id="{{id + '_'+ $index}}"
           tabindex="0"
           ng-value="option"
           ng-model="model[options.key]">
      {{option[to.labelProp || 'name']}}
  </label>
</div>
