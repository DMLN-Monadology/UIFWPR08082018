<ul class="icon-list">
  <li>
    <a class="icon embedded-form-edit"
            title="{{'Edit' | translate}}"
            ng-click="efCollectionCtrl.tableConfig.callbacks.editForm(row);">
      <i class="fa fa-pencil"></i>
    </a>
  </li>
  <li>
    <a class="icon alert embedded-form-delete"
            title="{{'Remove' | translate}}"
            ng-click="efCollectionCtrl.tableConfig.callbacks.removeForm(row);">
      <i class="fa fa-remove"></i>
    </a>
  </li>
  <li ng-show="efCollectionCtrl.tableConfig.options.allowReordering">
    <a class="icon embedded-form-move-up"
            title="{{'Move up' | translate}}"
            ng-disabled="$parent.$parent.$first"
            ng-class="{ 'disabled': $parent.$parent.$first }"
            ng-click="efCollectionCtrl.tableConfig.callbacks.moveUp(row);">
      <i class="fa fa-arrow-up"></i>
    </a>
  </li>
  <li ng-show="efCollectionCtrl.tableConfig.options.allowReordering">
    <a class="icon embedded-form-move-down"
            title="{{'Move down' | translate}}"
            ng-disabled="$parent.$parent.$last"
            ng-class="{ 'disabled': $parent.$parent.$last }"
            ng-click="efCollectionCtrl.tableConfig.callbacks.moveDown(row);">
      <i class="fa fa-arrow-down"></i>
    </a>
  </li>
</ul>
<span class="has-error">
  <label class="error-message"
         ng-if="efCollectionCtrl.tableConfig.callbacks.hasValidationError(row);">
    {{ '! invalid' | translate }}
  </label>
</span>
