<div class="wizard-timeline">
  <div ng-repeat="step in wizardStepsCtrl.context.selectableSections track by $index"
       class="grid-block"
       ng-class="{'line' : !$last, 'shrink' : $last}">
    <div class="grid-block shrink"
         title="{{'Step' | translate}} {{ $index + 1 }}: {{step.name}}">
      <div class="circle"
           ng-class="{'hollow' : wizardStepsCtrl.context.currentSection === step}">
        <span>
          <button ng-click="wizardStepsCtrl.context.selectSection($index)"
                  ng-disabled="wizardStepsCtrl.context.currentSection === step">
          {{ $index + 1 }}
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
