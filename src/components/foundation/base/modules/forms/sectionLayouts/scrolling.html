<div ng-repeat="section in subformCtrl.mainFormConfig.sections track by $index" class="grid-content collapse form-section">

  <div ng-hide="section._isHidden">
    <div ng-include="'forms/sectionLayouts/templates/sectionHeader.html'"></div>

    <formly-form model="subformCtrl.model"
                 class="{{section.className}}"
                 options="subformCtrl.options"
                 form="subformCtrl.mainFormConfig.forms[$index]"
                 fields="section.fields">
    </formly-form>
  </div>
</div>
