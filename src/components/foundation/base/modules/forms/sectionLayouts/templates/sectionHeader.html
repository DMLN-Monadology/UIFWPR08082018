<h4 class="grid-container grid-block">
  <div class="grid-block">
    <bdi>{{ section.name | translate }}</bdi>
  </div>

  <div class="grid-block shrink">
    <button ng-repeat="action in section.data.header.actions track by $index"
            class="{{ action.className || '' }}"
            type="button"
            title="{{ subformCtrl.evalAction( section )( action.name ) | translate }}"
            ng-if="subformCtrl.showAction( action, section )"
            ng-click="subformCtrl.evalAction( section )( action.expression )">
      <i class="fa {{ subformCtrl.evalAction( section )( action.icon ) }}"
         ng-if="!!action.icon"></i>
      {{ subformCtrl.evalAction( section )( action.name ) | translate }}
    </button>
  </div>
</h4>
