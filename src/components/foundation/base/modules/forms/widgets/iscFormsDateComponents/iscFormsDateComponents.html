<div class="grid-block date-container">
  <div class="grid-block small-4 medium-4 large-4">
    <input type="number"
           min="1"
           max="12"
           class="date-components-month"
           name="{{inputName + 'Month'}}"
           id="{{inputName + 'Month'}}"
           placeholder="{{'Forms_DateComponents_Day' | translate}}"
           ng-required="required"
           ng-disabled="disabled"
           ng-model="date.month"
           ng-keypress="checkInput('month', 2, $event)"
           ng-paste="checkInput('month', 2, $event)"/>
  </div>
  <div class="grid-block small-4 medium-4 large-4">
    <input type="number"
           class="date-components-day"
           name="{{inputName + 'Day'}}"
           id="{{inputName + 'Day'}}"
           placeholder="{{'Forms_DateComponents_Month' | translate}}"
           min="1"
           max="{{getMaxDay()}}"
           ng-required="required"
           ng-disabled="disabled"
           ng-model="date.day"
           ng-keypress="checkInput('day', 2, $event)"
           ng-paste="checkInput('day', 2, $event)"/>
  </div>
  <div class="grid-block small-4 medium-4 large-4">
    <input type="number"
           min="{{minYear}}"
           max="{{maxYear}}"
           class="date-components-year"
           name="{{inputName + 'Year'}}"
           id="{{inputName + 'Year'}}"
           placeholder="{{'Forms_DateComponents_Year' | translate}}"
           ng-required="required"
           ng-disabled="disabled"
           ng-model="date.year"
           ng-keypress="checkInput('year', 4, $event)"
           ng-paste="checkInput('year', 4, $event)"/>
  </div>
</div>
