<div ng-class="{ 'grid-block' : isHorizontal }">
  <div ng-repeat="option in radioCtrl.listOptions track by $index"
       class="radio-list"
       ng-class="{ 'grid-block' : !isHorizontal, 'grid-content collapse-left shrink' : isHorizontal }">
    <label class="radio">
      <input type="radio"
             id="{{id + '_'+ $index}}"
             name="{{radioCtrl.id}}"
             tabindex="0"
             ng-disabled="radioCtrl.disabled"
             ng-value="option"
             ng-checked="radioCtrl.isChecked(option)"
             ng-click="onSelect(option)">
      {{(radioCtrl.isObjectModel ? option[displayProp] : option) | translate}}
    </label>
  </div>
</div>
