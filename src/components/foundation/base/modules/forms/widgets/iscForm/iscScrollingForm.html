<div ng-repeat="page in subformCtrl.multiConfig.pages track by $index" class="grid-content collapse form-page">

  <div ng-hide="page._isHidden">
    <h3>{{page.name}}</h3>

    <formly-form model="subformCtrl.model"
                 options="subformCtrl.options"
                 form="subformCtrl.multiConfig.forms[$index]"
                 fields="page.fields">
    </formly-form>
  </div>
</div>
