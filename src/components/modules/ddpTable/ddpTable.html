<div ng-if="ddpTblCtrl.config.title" class="grid-block">
  <h3>{{ddpTblCtrl.config.title | translate}}</h3>
</div>

<div ng-if="ddpTblCtrl.data.length === 0" class="grid-block">
  <p class="{{column.cssEmptyClass || 'empty-message'}}">
    {{ (ddpTblCtrl.config.emptyText || "ISC_NO_ITEMS") | translate}}
  </p>
</div>

<div ng-if="ddpTblCtrl.data.length > 0" class="vertical grid-block grid-table">

  <!--thead-->
  <div class="grid-block thead">
    <div class="grid-block tr">
      <div ng-repeat="column in ddpTblCtrl.config.columns"
           ng-init="sortable = ddpTblCtrl.config.sortable && column.sortable !== false"
           class="{{column.cssTHClass || 'grid-block th'}}"
           ng-class="{'isc-sortable': sortable}">

        <a ng-click="ddpTblCtrl.sort(column)" ng-if="sortable">{{column.key| translate}}
          <i class="fa" ng-class="{'fa-sort':null == ddpTblCtrl.getSort(column), 'fa-sort-asc': 'asc' == ddpTblCtrl.getSort(column), 'fa-sort-desc': 'desc' == ddpTblCtrl.getSort(column)}"></i>
        </a>
        <a ng-if="!sortable">{{column.key| translate}}</a>
      </div>
    </div>
  </div>

  <!--tbody-->
  <div class="grid-block tbody">
    <div ng-repeat="row in ddpTblCtrl.data | filter:{} | orderBy:ddpTblCtrl.sortBy:ddpTblCtrl.sortDirection"
         class="{{column.cssTRClass || 'grid-block tr'}}">
      <div ng-repeat="column in ddpTblCtrl.config.columns"
           class="{{column.cssTDClass || 'grid-block td'}}"
           ng-include="column.templateUrl || 'ddpTable/cells/cell.'+ (column.type || 'string') + '.html'">
      </div>
    </div>
  </div>

</div>
